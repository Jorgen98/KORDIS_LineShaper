<div class="content">
    <div class="optionsGroup">
        <div class="option">
            <div class="img" [class]="tileIndx[0]">
                <img src="assets/VoyagerIcon.png" (click)="changeTiles(0)">
            </div>
        </div>
    
        <div class="option">
            <div class="img" [class]="tileIndx[1]">
                <img src="assets/CartoIcon.png" (click)="changeTiles(1)">
            </div>
        </div>
    
        <div class="option">
            <div class="img" [class]="tileIndx[2]">
                <img src="assets/OpenSMIcon.png" (click)="changeTiles(2)">
            </div>
        </div>
    </div>
    <div class="optionsGroup">
        <div class="option">
            <div class="img" [class]="netLayers[0]">
                <img src="assets/icons/train.svg" (click)="changeLayerVisibility(0)">
            </div>
        </div>
    
        <div class="option">
            <div class="img" [class]="netLayers[1]">
                <img src="assets/icons/road.svg" (click)="changeLayerVisibility(1)">
            </div>
        </div>
    
        <div class="option">
            <div class="img" [class]="netLayers[2]">
                <img src="assets/icons/tram.svg" (click)="changeLayerVisibility(2)">
            </div>
        </div>
    </div>
    <div class="optionsGroup">
        <div class="option">
            <div class="img" [class]="netLayers[3]">
                <img src="assets/icons/midPoint.svg" (click)="changeLayerVisibility(3)">
            </div>
        </div>
    </div>
</div>
